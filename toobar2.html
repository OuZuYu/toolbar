<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>字体符号方式</title>
	<link rel="stylesheet" href="styles/iconfont/iconfont.css"/>
	<link rel="stylesheet" href="styles/toolbar2.css"/>
</head>
<body>
	<div class="toolbar">
		<a href="#">
			<span class="toolbar-btn">
				<i class="iconfont toolbar-icon">&#xe63f;</i>
				<span class="toolbar-text">公众<br/>账号</span>
			</span>
			<span class="code weixin"></span>
		</a>
		<a href="#">
			<span class="toolbar-btn">
				<i class="iconfont toolbar-icon">&#xe63e;</i>
				<span class="toolbar-text">意见<br/>反馈</span>
			</span>
		</a>
		<a href="#">
			<span class="toolbar-btn">
				<i class="iconfont toolbar-icon">&#xe60c;</i>
				<span class="toolbar-text">app<br/>下载</span>
			</span>
			<span class="code app"></span>
		</a>
		<a href="#">
			<span class="toolbar-btn">
				<i class="iconfont toolbar-icon">&#xe648;</i>
				<span class="toolbar-text">返回<br/>顶部</span>
			</span>
		</a>
	</div>

	<div id="text" style="white-space: pre-wrap;"></div>
	<script>
		var t = document.getElementById('text');
		t.innerHTML = '我我我得\r你你你';	
	</script>
</body>
</html>
